machine:
  features:
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false
      resolveMemberNames: true
  kubelet:
    extraArgs:
      rotate-server-certificates: "true"
  registries:
    mirrors:
      ghcr.io:
        endpoints:
          - https://registry.lab.vierra.host
      docker.io:
        endpoints:
          - https://registry.lab.vierra.host
      gcr.io:
        endpoints:
          - https://registry.lab.vierra.host
      registry.k8s.io:
        endpoints:
          - https://registry.lab.vierra.host
      quay.io:
        endpoints:
          - https://registry.lab.vierra.host
  time:
    disabled: false
    servers:
      - time.cloudflare.com
      - time.google.com
