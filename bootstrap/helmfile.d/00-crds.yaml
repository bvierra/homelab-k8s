---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
#
# CRD-only extraction helmfile
# Usage: helmfile -f 00-crds.yaml template -q | kubectl apply --server-side -f -

helmDefaults:
  args:
    - --include-crds
    - --no-hooks

releases:
  - name: cert-manager-operator-crds
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: 1.19.2
    set:
      - name: crds.enabled
        value: true

  - name: grafana-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/grafana/helm-charts/grafana-operator
    version: 5.21.4

  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 26.0.0
