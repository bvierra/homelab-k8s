---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
# Usage: helmfile -f 01-apps.yaml template -q | kubectl apply --server-side -f -

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.19.0
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply l3 resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../manifests/apps/kube-system/cilium/config/l3.yaml
        events:
          - postsync
        showlogs: true
      - # Apply ip pool
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../manifests/apps/kube-system/cilium/config/pool.yaml
        events:
          - postsync
        showlogs: true

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.3
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.0
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for cert-manager to be ready before applying the chart, since external-secrets has a dependency on cert-manager. We can't use helmfile's built-in dependency management for this since cert-manager is in a different namespace, and helmfile doesn't support cross-namespace dependencies.
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - command: kubectl
        args:
          - apply
          - --server-side
          - --namespace=external-secrets
          - --filename=../../artifacts/external-secrets/infisical.yaml
        events:
          - postsync
        showlogs: true
